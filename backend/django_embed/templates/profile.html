{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Profile</h2>
      <form method="post" class="form-group">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value|default:field.field.initial }}">
        {% endfor %}
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
